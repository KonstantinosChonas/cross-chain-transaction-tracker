name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          cd tests/e2e
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Docker images
        run: |
          docker compose -f infra/docker-compose.yml \
                         -f infra/test-docker-compose.yml build

      - name: Run E2E tests
        env:
          E2E: "true"
        run: |
          chmod +x scripts/e2e.sh
          chmod +x scripts/test-start.sh
          chmod +x scripts/test-stop.sh
          ./scripts/e2e.sh

      - name: Print docker logs on failure
        if: failure()
        run: |
          echo "=== API Logs ==="
          docker logs infra-api-1 || true
          echo "=== Rust Logs ==="
          docker logs infra-rust-1 || true
          echo "=== Redis Logs ==="
          docker logs infra-redis-1 || true
          echo "=== Anvil Logs ==="
          docker logs infra-anvil-1 || true
          echo "=== Solana Logs ==="
          docker logs infra-solana-1 || true

      - name: Cleanup
        if: always()
        run: |
          docker compose -f infra/docker-compose.yml \
                         -f infra/test-docker-compose.yml down -v || true
